<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Hello World</title>
</head>

<body>
  <div class="app">
    <h1>PhoneGap</h1>
    <input type="button" value="alert" id="btn1">
    <input type="button" value="cofirm" id="btn2">
    <input type="button" value="beep" id="btn3">
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <!-- <script type="text/javascript" src="js/index.js"></script> -->
  <script type="text/javascript">
    document.addEventListener('deviceready', function () {
      var btn1 = document.getElementById('btn1');
      var btn2 = document.getElementById('btn2');
      var btn3 = document.getElementById('btn3');
      
      btn1.onclick = function () {
        navigator.notification.alert('xxx', function () {
          alert('window alert 确认后要做的事')
        }, "标题", "确认");
      }
      btn2.addEventListener('touchstart',function(){
        navigator.notification.confirm('内容', function (res) {
          alert('window alert:'+res)
        }, "标题", "确认,取消");
      },false)

      btn3.addEventListener('touchstart',function(){
        navigator.notification.beep(1);
      },false)


    }, false);
  </script>
</body>

</html>
